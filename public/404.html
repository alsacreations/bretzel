<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bretzel â€” Redirection...</title>
    <script type="text/javascript">
      // GitHub Pages SPA hack by rafgraph
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0

      var l = window.location
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?p=" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash,
      )
    </script>
  </head>
  <body>
    Redirection en cours...
  </body>
</html>
